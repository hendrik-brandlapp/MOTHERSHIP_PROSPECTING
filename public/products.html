<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - DOUANO Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(1200px 600px at 20% 0%, #e1e9ff 0%, transparent 60%),
                        radial-gradient(1000px 500px at 100% 0%, #ffe1f0 0%, transparent 60%),
                        linear-gradient(135deg, #f6f7fb 0%, #eef2ff 100%);
            background-attachment: fixed;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(20, 30, 70, 0.12);
            margin: 2.5rem auto;
            padding: 2.5rem;
            max-width: 1400px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(20, 30, 70, 0.08);
            transition: all 0.3s ease;
            background: #fff;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .product-card {
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(20, 30, 70, 0.15);
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-rocket me-2"></i>DOUANO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/companies.html">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="loginButton">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="display-6 fw-bold mb-2">
                                <i class="fas fa-boxes text-warning me-3"></i>Products
                            </h1>
                            <p class="text-muted mb-0">Browse the catalog and product hierarchy with ease</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="toggleView()">
                                <i class="fas fa-th-list me-2" id="viewIcon"></i>
                                <span id="viewText">List View</span>
                            </button>
                            <button class="btn btn-primary" onclick="refreshData()">
                                <i class="fas fa-sync-alt me-2"></i>Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading products...</span>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage">Failed to load products data.</span>
                <button class="btn btn-outline-danger btn-sm ms-3" onclick="refreshData()">Try Again</button>
            </div>

            <!-- Products Grid -->
            <div id="productsContainer" class="row d-none" data-view="grid">
                <!-- Products will be loaded here -->
            </div>

            <!-- No Data State -->
            <div id="noDataState" class="text-center py-5 d-none">
                <i class="fas fa-boxes fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No products found</h4>
                <p class="text-muted">There are no products to display at the moment.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentView = 'grid';

        // Check authentication status
        function checkAuth() {
            const token = localStorage.getItem('douano_access_token');
            const loginButton = document.getElementById('loginButton');
            
            if (token) {
                loginButton.textContent = 'Logout';
                loginButton.onclick = logout;
                return true;
            } else {
                loginButton.textContent = 'Login';
                loginButton.onclick = () => window.location.href = '/';
                showError('Please log in to view products data.');
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('douano_access_token');
            window.location.href = '/';
        }

        async function fetchProducts() {
            const token = localStorage.getItem('douano_access_token');
            if (!token) {
                showError('Authentication required');
                return;
            }

            try {
                showLoading();
                
                const response = await fetch('/.netlify/functions/api/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayProducts(data);
                
            } catch (error) {
                console.error('Error fetching products:', error);
                showError(`Failed to fetch products: ${error.message}`);
            }
        }

        function displayProducts(data) {
            const container = document.getElementById('productsContainer');
            const products = data.products || data.result?.data || data.data || [];

            if (products.length === 0) {
                showNoData();
                return;
            }

            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });

            showProducts();
        }

        function createProductCard(product) {
            const colClass = currentView === 'grid' ? 'col-lg-4 col-md-6 mb-4' : 'col-12 mb-3';
            const col = document.createElement('div');
            col.className = colClass;
            
            const price = parseFloat(product.price) || parseFloat(product.unit_price) || 0;
            const stock = product.stock || product.quantity || product.inventory || 0;
            const category = product.category || product.category_name || 'Uncategorized';
            
            col.innerHTML = `
                <div class="card product-card h-100">
                    <div class="card-body">
                        <div class="d-flex ${currentView === 'grid' ? 'flex-column' : 'flex-row'} align-items-start">
                            <div class="${currentView === 'grid' ? 'align-self-center mb-3' : 'me-3'}">
                                ${product.image_url ? 
                                    `<img src="${product.image_url}" alt="${product.name}" class="product-image">` :
                                    `<div class="product-placeholder">
                                        <i class="fas fa-box fa-2x"></i>
                                    </div>`
                                }
                            </div>
                            
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${product.name || 'Unnamed Product'}</h5>
                                    ${price > 0 ? `<span class="badge bg-success">â‚¬${price.toFixed(2)}</span>` : ''}
                                </div>
                                
                                <p class="text-muted small mb-2">${category}</p>
                                
                                ${product.description ? `
                                    <p class="card-text text-muted small mb-3">${product.description.substring(0, 100)}${product.description.length > 100 ? '...' : ''}</p>
                                ` : ''}
                                
                                <div class="row g-2">
                                    ${product.sku || product.code ? `
                                        <div class="col-6">
                                            <small class="text-muted">
                                                <i class="fas fa-barcode me-1"></i>
                                                ${product.sku || product.code}
                                            </small>
                                        </div>
                                    ` : ''}
                                    ${stock !== undefined ? `
                                        <div class="col-6">
                                            <small class="text-muted">
                                                <i class="fas fa-warehouse me-1"></i>
                                                Stock: ${stock}
                                            </small>
                                        </div>
                                    ` : ''}
                                </div>

                                ${product.created_at ? `
                                    <div class="mt-3 pt-3 border-top">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>
                                            Added: ${new Date(product.created_at).toLocaleDateString()}
                                        </small>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        function toggleView() {
            currentView = currentView === 'grid' ? 'list' : 'grid';
            const container = document.getElementById('productsContainer');
            const viewIcon = document.getElementById('viewIcon');
            const viewText = document.getElementById('viewText');
            
            if (currentView === 'grid') {
                viewIcon.className = 'fas fa-th-list me-2';
                viewText.textContent = 'List View';
            } else {
                viewIcon.className = 'fas fa-th me-2';
                viewText.textContent = 'Grid View';
            }
            
            // Re-render products with new view
            if (container.children.length > 0) {
                // Get current data and re-render
                fetchProducts();
            }
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('d-none');
            document.getElementById('errorState').classList.add('d-none');
            document.getElementById('productsContainer').classList.add('d-none');
            document.getElementById('noDataState').classList.add('d-none');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('loadingState').classList.add('d-none');
            document.getElementById('errorState').classList.remove('d-none');
            document.getElementById('productsContainer').classList.add('d-none');
            document.getElementById('noDataState').classList.add('d-none');
        }

        function showProducts() {
            document.getElementById('loadingState').classList.add('d-none');
            document.getElementById('errorState').classList.add('d-none');
            document.getElementById('productsContainer').classList.remove('d-none');
            document.getElementById('noDataState').classList.add('d-none');
        }

        function showNoData() {
            document.getElementById('loadingState').classList.add('d-none');
            document.getElementById('errorState').classList.add('d-none');
            document.getElementById('productsContainer').classList.add('d-none');
            document.getElementById('noDataState').classList.remove('d-none');
        }

        function refreshData() {
            fetchProducts();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                fetchProducts();
            }
        });
    </script>
</body>
</html>
