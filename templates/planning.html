{% extends "base.html" %}

{% block title %}Planning - DOUANO{% endblock %}

{% block extra_head %}
<style>
    /* Google Maps Style - Full Page Layout */
    .page-content {
        padding: 0 !important;
    }
    
    .planning-container {
        width: 100%;
        height: calc(100vh - 0px); /* Full viewport height */
        display: flex;
        background: var(--bg-primary);
        position: relative;
    }

    /* Floating Left Panel */
    .planning-sidebar {
        width: 400px;
        background: var(--bg-surface);
        border-right: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-lg);
        z-index: 100;
    }

    .planning-sidebar-header {
        padding: var(--space-lg);
        border-bottom: 1px solid var(--border-subtle);
        background: var(--bg-surface);
    }

    .planning-sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-md);
    }

    /* Map Container - Full Width */
    .planning-map-container {
        flex: 1;
        position: relative;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    /* Floating Action Buttons on Map */
    .map-fab-container {
        position: absolute;
        top: var(--space-lg);
        right: var(--space-lg);
        display: flex;
        gap: var(--space-sm);
        z-index: 10;
    }

    .map-fab {
        background: var(--bg-surface);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 0.625rem 1rem;
        box-shadow: var(--shadow-md);
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .map-fab:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    /* Tab Switcher - Modern Pills */
    .tab-pills {
        display: flex;
        background: var(--bg-hover);
        padding: 0.25rem;
        border-radius: var(--radius-md);
        gap: 0.25rem;
        margin-bottom: var(--space-md);
    }

    .tab-pill {
        flex: 1;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-sm);
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .tab-pill.active {
        background: var(--bg-surface);
        color: var(--accent);
        box-shadow: var(--shadow-xs);
    }

    .tab-pill:hover:not(.active) {
        color: var(--text-primary);
    }

    /* Company/Prospect List Items */
    .list-item {
        padding: var(--space-sm) var(--space-md);
        background: var(--bg-surface);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        margin-bottom: var(--space-xs);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .list-item:hover {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .list-item.selected {
        background: var(--accent-subtle);
        border-color: var(--accent);
    }

    .list-item-title {
        font-weight: 600;
        font-size: 0.9375rem;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
    }

    .list-item-meta {
        font-size: 0.8125rem;
        color: var(--text-secondary);
    }

    /* Stats Badge */
    .stat-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.25rem 0.625rem;
        background: var(--accent-light);
        color: var(--accent);
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 600;
    }

    /* Search Box */
    .search-box-modern {
        position: relative;
        margin-bottom: var(--space-md);
    }

    .search-box-modern i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-tertiary);
    }

    .search-box-modern input {
        width: 100%;
        padding: 0.625rem 1rem 0.625rem 2.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
    }

    .search-box-modern input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }
</style>
{% endblock %}

{% block content %}
<!-- Google Maps Style Layout -->
<div class="planning-container">
    <!-- Floating Left Panel -->
    <div class="planning-sidebar">
        <!-- Header -->
        <div class="planning-sidebar-header">
            <h2 class="page-title mb-2">Planning</h2>
            <p class="page-subtitle mb-0">Select locations to visualize</p>
        </div>

        <!-- Content -->
        <div class="planning-sidebar-content">
            <!-- Search -->
            <div class="search-box-modern">
                <i class="fas fa-search"></i>
                <input type="text" id="sidebar-search" placeholder="Search locations...">
            </div>

            <!-- Tab Switcher -->
            <div class="tab-pills">
                <button class="tab-pill active" id="tab-companies" onclick="switchTab('companies')">
                    <i class="fas fa-building me-1"></i>
                    Companies
                    <span class="stat-badge ms-auto" id="companies-count">0</span>
                </button>
                <button class="tab-pill" id="tab-prospects" onclick="switchTab('prospects')">
                    <i class="fas fa-map-marker-alt me-1"></i>
                    Prospects
                    <span class="stat-badge ms-auto" id="prospects-count">0</span>
                </button>
            </div>

            <!-- Companies List -->
            <div id="companies-list">
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-building fa-3x mb-3 opacity-25"></i>
                    <p>Loading companies...</p>
                </div>
            </div>

            <!-- Prospects List (Hidden by default) -->
            <div id="prospects-list" style="display: none;">
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-map-marker-alt fa-3x mb-3 opacity-25"></i>
                    <p>Loading prospects...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container - Full Width -->
    <div class="planning-map-container">
        <!-- Floating Action Buttons -->
        <div class="map-fab-container">
            <button class="map-fab" onclick="visualizeSelected()" id="visualize-btn">
                <i class="fas fa-eye"></i>
                <span>Visualize</span>
                <span class="stat-badge" id="selected-count">0</span>
            </button>
            <button class="map-fab" onclick="clearMap()">
                <i class="fas fa-eraser"></i>
                Clear
            </button>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<!-- Mapbox GL JS -->
<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>

<script>
// Global variables
let map;
let companies = [];
let prospects = [];
let filteredCompanies = [];
let filteredProspects = [];
let selectedCompanies = new Set();
let selectedProspects = new Set();
let markers = [];
const mapboxToken = '{{ mapbox_api_key }}';
let currentTab = 'companies';

// Cache configuration
const COMPANIES_CACHE_KEY = 'duano_companies_cache_v1';
const COMPANIES_CACHE_TIME_KEY = 'duano_companies_cache_time_v1';
const PROSPECTS_CACHE_KEY = 'duano_prospects_cache_v1';
const PROSPECTS_CACHE_TIME_KEY = 'duano_prospects_cache_time_v1';
const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

// Initialize map on page load
document.addEventListener('DOMContentLoaded', function() {
    initializeMap();
    
    // Auto-load companies and prospects data on page load
    loadCompaniesData();
    loadProspectsData();
    
    // Search functionality for sidebar
    const sidebarSearch = document.getElementById('sidebar-search');
    if (sidebarSearch) {
        sidebarSearch.addEventListener('input', debounce(handleSidebarSearch, 300));
    }
});

// Tab Switching Function
function switchTab(tab) {
    currentTab = tab;
    
    // Update tab buttons
    document.getElementById('tab-companies').classList.toggle('active', tab === 'companies');
    document.getElementById('tab-prospects').classList.toggle('active', tab === 'prospects');
    
    // Show/hide lists
    document.getElementById('companies-list').style.display = tab === 'companies' ? 'block' : 'none';
    document.getElementById('prospects-list').style.display = tab === 'prospects' ? 'block' : 'none';
}

// Sidebar search handler
function handleSidebarSearch(e) {
    const searchTerm = e.target.value.toLowerCase();
    
    if (currentTab === 'companies') {
        filteredCompanies = companies.filter(c => 
            c.name?.toLowerCase().includes(searchTerm) ||
            c.city?.toLowerCase().includes(searchTerm) ||
            c.country_name?.toLowerCase().includes(searchTerm)
        );
        displayCompaniesList();
    } else {
        filteredProspects = prospects.filter(p =>
            p.name?.toLowerCase().includes(searchTerm) ||
            p.address?.toLowerCase().includes(searchTerm)
        );
        displayProspectsList();
    }
}

// Initialize Mapbox map
function initializeMap() {
    mapboxgl.accessToken = mapboxToken;
    
    map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11', // Light theme
        center: [4.3517, 50.8503], // Brussels, Belgium
        zoom: 10
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());
    
    // Add fullscreen control
    map.addControl(new mapboxgl.FullscreenControl());

    console.log('‚úÖ Mapbox map initialized');
}

// Load companies data (without adding to map)
async function loadCompaniesData() {
    try {
        console.log('üì° Loading companies for planning...');
        showToast('Loading companies...', 'info');
        
        // Check cache first
        const cachedData = sessionStorage.getItem(COMPANIES_CACHE_KEY);
        const cachedTime = sessionStorage.getItem(COMPANIES_CACHE_TIME_KEY);
        const now = Date.now();
        
        // Use cache if it exists and is less than 5 minutes old
        if (cachedData && cachedTime && (now - parseInt(cachedTime)) < CACHE_DURATION) {
            console.log('üì¶ Using cached companies data for planning');
            companies = JSON.parse(cachedData);
            console.log(`üì¶ Cache contains ${companies.length} companies`);
            showToast(`Loaded ${companies.length} companies from cache`, 'success');
        } else {
            console.log('üì° Fetching companies from Supabase (same as Companies page)');
            
            // Use the EXACT same endpoint as Companies page
            const response = await fetch('/api/companies-from-db?year=2025');
            console.log('üì° Response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            companies = data.companies || [];
            
            // Debug: Log first company structure to understand available fields
            if (companies.length > 0) {
                console.log('üè¢ Sample company data for planning:', companies[0]);
                console.log('üìã Available fields:', Object.keys(companies[0]));
                console.log('üè† Invoice address field:', companies[0].invoice_address);
            }
            
            // Cache the data
            sessionStorage.setItem(COMPANIES_CACHE_KEY, JSON.stringify(companies));
            sessionStorage.setItem(COMPANIES_CACHE_TIME_KEY, String(now));
            
            showToast(`Loaded ${companies.length} companies`, 'success');
        }
        
        console.log(`‚úÖ Loaded ${companies.length} companies for planning`);
        
        // Initialize filtered companies and populate UI
        filteredCompanies = [...companies];
        populateRegionFilter();
        displayCompaniesList();
        
        // Also load prospects
        await loadProspectsData();
        
        updateSelectionCounts();
        
        console.log('‚úÖ Companies and prospects data loaded successfully');
        
    } catch (error) {
        console.error('Error loading companies:', error);
        showToast('Failed to load companies: ' + error.message, 'error');
        
        // Show error in UI
        const container = document.getElementById('companies-list');
        container.innerHTML = `
            <div class="text-center text-danger py-4">
                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                <p>Failed to load companies: ${error.message}</p>
                <button class="btn btn-primary btn-sm" onclick="loadCompaniesData()">
                    <i class="fas fa-retry me-1"></i>Try Again
                </button>
            </div>
        `;
    }
}

// Load prospects data
async function loadProspectsData() {
    try {
        console.log('üì° Loading prospects for planning...');
        
        // Check cache first
        const cachedData = sessionStorage.getItem(PROSPECTS_CACHE_KEY);
        const cachedTime = sessionStorage.getItem(PROSPECTS_CACHE_TIME_KEY);
        const now = Date.now();
        
        // Use cache if it exists and is less than 5 minutes old
        if (cachedData && cachedTime && (now - parseInt(cachedTime)) < CACHE_DURATION) {
            console.log('üì¶ Using cached prospects data for planning');
            prospects = JSON.parse(cachedData);
            console.log(`üì¶ Cache contains ${prospects.length} prospects`);
        } else {
            console.log('üì° Making API call to /api/prospects');
            const response = await fetch('/api/prospects');
            console.log('üì° Prospects response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            prospects = data.prospects || [];
            
            // Debug: Log first prospect structure
            if (prospects.length > 0) {
                console.log('üîç Sample prospect data for planning:', prospects[0]);
                console.log('üìã Prospect available fields:', Object.keys(prospects[0]));
            }
            
            // Cache the data
            sessionStorage.setItem(PROSPECTS_CACHE_KEY, JSON.stringify(prospects));
            sessionStorage.setItem(PROSPECTS_CACHE_TIME_KEY, String(now));
        }
        
        console.log(`‚úÖ Loaded ${prospects.length} prospects for planning`);
        
        // Initialize filtered prospects and populate UI
        filteredProspects = [...prospects];
        displayProspectsList();
        
    } catch (error) {
        console.error('Error loading prospects:', error);
        
        // Show error in prospects list
        const container = document.getElementById('prospects-list');
        container.innerHTML = `
            <div class="text-center text-warning py-4">
                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                <p>Failed to load prospects: ${error.message}</p>
                <button class="btn btn-warning btn-sm" onclick="loadProspectsData()">
                    <i class="fas fa-retry me-1"></i>Try Again
                </button>
            </div>
        `;
    }
}

// Add companies to map as markers
async function addCompaniesToMap(companiesToAdd = companies) {
    let geocodedCount = 0;
    let dbCoordinatesCount = 0;
    
    for (const company of companiesToAdd) {
        // First, try to use coordinates from database (if already geocoded)
        if (company.latitude && company.longitude) {
            const coordinates = [company.longitude, company.latitude]; // Mapbox uses [lng, lat]
            const address = company.geocoded_address || getCompanyAddress(company);
            addMarkerToMap(company, coordinates, address);
            geocodedCount++;
            dbCoordinatesCount++;
            console.log(`üìç Using DB coordinates for ${company.name}: ${company.latitude}, ${company.longitude}`);
            continue;
        }
        
        // If no DB coordinates, fall back to geocoding
        const address = getCompanyAddress(company);
        
        if (address && address !== 'No address available') {
            try {
                // Geocode address using Mapbox Geocoding API
                const coordinates = await geocodeAddress(address);
                
                if (coordinates) {
                    addMarkerToMap(company, coordinates, address);
                    geocodedCount++;
                    console.log(`üåç Geocoded ${company.name} on-the-fly`);
                }
            } catch (error) {
                console.warn(`Failed to geocode ${company.name}:`, error);
            }
        }
    }
    
    console.log(`üìç Added ${geocodedCount} companies to map (${dbCoordinatesCount} from database, ${geocodedCount - dbCoordinatesCount} geocoded live)`);
    
    // Fit map to show all markers if we have any
    if (markers.length > 0) {
        fitMapToMarkers();
    }
}

// Get company address from invoice_address field
function getCompanyAddress(company) {
    if (company.invoice_address) {
        const addr = company.invoice_address;
        const addressParts = [
            addr.address_line1 || addr.address1 || addr.street,
            addr.address_line2 || addr.address2,
            addr.city || addr.town,
            addr.post_code || addr.postal_code || addr.zip_code || addr.zip,
            addr.country?.name || addr.country_name || addr.country
        ].filter(part => part && part.trim());
        
        return addressParts.length > 0 ? addressParts.join(', ') : 'No address available';
    }
    return 'No address available';
}

// Get company region (city or country)
function getCompanyRegion(company) {
    if (company.invoice_address) {
        const addr = company.invoice_address;
        return addr.city || addr.town || addr.country?.name || addr.country_name || addr.country || 'Unknown Region';
    }
    return 'Unknown Region';
}

// Populate region filter dropdown
function populateRegionFilter() {
    const regionFilter = document.getElementById('region-filter');
    if (!regionFilter) return;
    
    // Get unique regions
    const regions = [...new Set(companies.map(company => getCompanyRegion(company)))].sort();
    
    // Clear existing options (except "All Regions")
    regionFilter.innerHTML = '<option value="">All Regions</option>';
    
    // Add region options
    regions.forEach(region => {
        if (region && region !== 'Unknown Region') {
            const option = document.createElement('option');
            option.value = region;
            option.textContent = region;
            regionFilter.appendChild(option);
        }
    });
}

// Filter companies based on search and region
function filterCompanies() {
    const searchTerm = document.getElementById('company-filter').value.toLowerCase().trim();
    const selectedRegion = document.getElementById('region-filter').value;
    
    filteredCompanies = companies.filter(company => {
        // Text search
        const matchesSearch = !searchTerm || 
            company.name?.toLowerCase().includes(searchTerm) ||
            company.vat_number?.toLowerCase().includes(searchTerm) ||
            getCompanyAddress(company).toLowerCase().includes(searchTerm);
        
        // Region filter
        const matchesRegion = !selectedRegion || getCompanyRegion(company) === selectedRegion;
        
        return matchesSearch && matchesRegion;
    });
    
    displayCompaniesList();
    updateSelectionCounts();
}

// Toggle company selection
function toggleCompanySelection(companyId) {
    if (selectedCompanies.has(companyId)) {
        selectedCompanies.delete(companyId);
    } else {
        selectedCompanies.add(companyId);
    }
    displayCompaniesList();
    updateSelectedCount();
}

// Select all visible items (companies and prospects)
function selectAllItems() {
    filteredCompanies.forEach(company => {
        selectedCompanies.add(company.id);
    });
    filteredProspects.forEach(prospect => {
        selectedProspects.add(prospect.id);
    });
    displayCompaniesList();
    displayProspectsList();
    updateSelectionCounts();
}

// Deselect all items
function deselectAllItems() {
    selectedCompanies.clear();
    selectedProspects.clear();
    displayCompaniesList();
    displayProspectsList();
    updateSelectionCounts();
}

// Legacy functions for backward compatibility
function selectAllCompanies() {
    filteredCompanies.forEach(company => {
        selectedCompanies.add(company.id);
    });
    displayCompaniesList();
    updateSelectionCounts();
}

function deselectAllCompanies() {
    selectedCompanies.clear();
    displayCompaniesList();
    updateSelectionCounts();
}

// Update selection counts
function updateSelectionCounts() {
    // Company counts
    const selectedCompaniesCount = document.getElementById('selected-companies-count');
    const totalCompanies = document.getElementById('total-companies');
    const companiesCount = document.getElementById('companies-count');
    
    // Prospect counts
    const selectedProspectsCount = document.getElementById('selected-prospects-count');
    const totalProspects = document.getElementById('total-prospects');
    const prospectsCount = document.getElementById('prospects-count');
    
    // Map counts
    const mapMarkersCount = document.getElementById('map-markers-count');
    const mapMarkersCountDisplay = document.getElementById('map-markers-count-display');
    
    // Summary elements
    const summaryCompaniesSelected = document.getElementById('summary-companies-selected');
    const summaryProspectsSelected = document.getElementById('summary-prospects-selected');
    const selectionSummaryCard = document.getElementById('selection-summary-card');
    
    // Update counts
    if (selectedCompaniesCount) selectedCompaniesCount.textContent = selectedCompanies.size;
    if (totalCompanies) totalCompanies.textContent = filteredCompanies.length;
    if (companiesCount) companiesCount.textContent = companies.length;
    
    if (selectedProspectsCount) selectedProspectsCount.textContent = selectedProspects.size;
    if (totalProspects) totalProspects.textContent = filteredProspects.length;
    if (prospectsCount) prospectsCount.textContent = prospects.length;
    
    if (mapMarkersCount) mapMarkersCount.textContent = markers.length;
    if (mapMarkersCountDisplay) mapMarkersCountDisplay.textContent = markers.length;
    
    // Update summary card
    if (summaryCompaniesSelected) summaryCompaniesSelected.textContent = selectedCompanies.size;
    if (summaryProspectsSelected) summaryProspectsSelected.textContent = selectedProspects.size;
    
    // Show/hide selection summary based on whether anything is selected
    const hasSelection = selectedCompanies.size > 0 || selectedProspects.size > 0;
    if (selectionSummaryCard) {
        selectionSummaryCard.style.display = hasSelection ? 'block' : 'none';
    }
}

// Visualize selected companies and prospects on map
async function visualizeSelectedCompanies() {
    const totalSelected = selectedCompanies.size + selectedProspects.size;
    
    if (totalSelected === 0) {
        showToast('Please select at least one company or prospect to visualize', 'warning');
        return;
    }
    
    // Validate data is loaded
    if (!Array.isArray(companies) || !Array.isArray(prospects)) {
        showToast('Please load data first before visualizing', 'warning');
        return;
    }
    
    try {
        console.log(`üó∫Ô∏è Visualizing ${selectedCompanies.size} companies and ${selectedProspects.size} prospects...`);
        showToast(`Adding ${totalSelected} items to map...`, 'info');
        
        // Get selected companies and prospects with null checks
        const companiesToVisualize = companies.filter(company => company && company.id && selectedCompanies.has(company.id));
        const prospectsToVisualize = prospects.filter(prospect => prospect && prospect.id && selectedProspects.has(prospect.id));
        
        console.log(`üè¢ Companies to visualize: ${companiesToVisualize.length}`, companiesToVisualize.map(c => c && c.name ? c.name : 'Unknown'));
        console.log(`üîç Prospects to visualize: ${prospectsToVisualize.length}`, prospectsToVisualize.map(p => p && (p.name || p.company_name) ? (p.name || p.company_name) : 'Unknown'));
        
        // Add to map with different colors
        if (companiesToVisualize.length > 0) {
            console.log('üó∫Ô∏è Adding companies to map...');
            await addCompaniesToMap(companiesToVisualize);
        }
        
        if (prospectsToVisualize.length > 0) {
            console.log('üó∫Ô∏è Adding prospects to map...');
            await addProspectsToMap(prospectsToVisualize);
        }
        
        // Update display
        displayCompaniesList();
        displayProspectsList();
        updateSelectionCounts();
        
        showToast(`${markers.length} items added to map`, 'success');
        
    } catch (error) {
        console.error('Error visualizing items:', error);
        showToast('Failed to visualize items: ' + error.message, 'error');
    }
}

// Clear all markers from map
function clearMap() {
    clearMarkers();
    displayCompaniesList();
    displayProspectsList();
    updateSelectionCounts();
    showToast('Map cleared', 'info');
}

// Geocode address using Mapbox Geocoding API
async function geocodeAddress(address) {
    try {
        const encodedAddress = encodeURIComponent(address);
        const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodedAddress}.json?access_token=${mapboxToken}&country=BE&limit=1`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.features && data.features.length > 0) {
            return data.features[0].center; // [longitude, latitude]
        }
        
        return null;
    } catch (error) {
        console.warn('Geocoding error:', error);
        return null;

// Add prospects to map as markers
async function addProspectsToMap(prospectsToAdd = prospects) {
    let geocodedCount = 0;
    let dbCoordinatesCount = 0;
    
    console.log(`üîç Processing ${prospectsToAdd.length} prospects for map...`);
    
    for (const prospect of prospectsToAdd) {
        // First, try to use coordinates from database (if already geocoded)
        if (prospect.latitude && prospect.longitude) {
            const coordinates = [prospect.longitude, prospect.latitude]; // Mapbox uses [lng, lat]
            const address = prospect.geocoded_address || getProspectAddress(prospect);
            addProspectMarkerToMap(prospect, coordinates, address);
            geocodedCount++;
            dbCoordinatesCount++;
            console.log(`üìç Using DB coordinates for prospect ${prospect.name || prospect.company_name}`);
            continue;
        }
        
        // If no DB coordinates, fall back to geocoding
        const address = getProspectAddress(prospect);
        
        console.log(`üîç Prospect: ${prospect.name || prospect.company_name}, Address: ${address}`);
        
        if (address && address !== 'No address available') {
            try {
                // Geocode address using Mapbox Geocoding API
                console.log(`üåç Geocoding address: ${address}`);
                const coordinates = await geocodeAddress(address);
                
                if (coordinates) {
                    console.log(`üìç Adding prospect marker at coordinates:`, coordinates);
                    addProspectMarkerToMap(prospect, coordinates, address);
                    geocodedCount++;
                } else {
                    console.warn(`‚ùå No coordinates found for prospect ${prospect.name || prospect.company_name}`);
                }
            } catch (error) {
                console.warn(`‚ùå Failed to geocode prospect ${prospect.name || prospect.company_name}:`, error);
            }
        } else {
            console.warn(`‚ùå No valid address for prospect ${prospect.name || prospect.company_name}`);
        }
    }
    
    console.log(`üìç Added ${geocodedCount} prospects to map (${dbCoordinatesCount} from database, ${geocodedCount - dbCoordinatesCount} geocoded live)`);
    
    // Fit map to show all markers if we have any
    if (markers.length > 0) {
        fitMapToMarkers();
    }
}

// Utility function for debouncing
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Toast notification function
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-white bg-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'primary'} border-0 position-fixed`;
    toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
    toast.setAttribute('role', 'alert');
    
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    
    document.body.appendChild(toast);
    
    const bsToast = new bootstrap.Toast(toast, { delay: 5000 });
    bsToast.show();
    
    toast.addEventListener('hidden.bs.toast', () => {
        toast.remove();
    });
}
