<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to CRMinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-page">
    <div class="content">
        <!-- Logo -->
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                <path d="M14 18H34V30H14V18Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 22H29" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 26H25" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#6366F1"/>
                        <stop offset="1" stop-color="#8B5CF6"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title">CRMinal</h1>
        
        <!-- CTA Button -->
        <a href="{{ url_for('login') }}" class="connect-btn">
            <span>Connect to CRMinal</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.16667 10H15.8333M15.8333 10L10.8333 5M15.8333 10L10.8333 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>

    <!-- Background -->
    <div class="bg-gradient"></div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
}

.login-page {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
}

.content {
    text-align: center;
    z-index: 2;
    position: relative;
}

.logo {
    margin-bottom: 32px;
    animation: float 6s ease-in-out infinite;
}

.title {
    font-size: 4rem;
    font-weight: 900;
    color: white;
    margin-bottom: 60px;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #FFFFFF 0%, #E2E8F0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.connect-btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 18px 36px;
    background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
}

.connect-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
    color: white;
}

.connect-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.connect-btn:hover::before {
    left: 100%;
}

.connect-btn svg {
    transition: transform 0.3s ease;
}

.connect-btn:hover svg {
    transform: translateX(4px);
}

.bg-gradient {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
    animation: gradientShift 10s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes gradientShift {
    0%, 100% {
        opacity: 0.6;
        transform: scale(1);
    }
    50% {
        opacity: 0.8;
        transform: scale(1.1);
    }
}

/* Mobile */
@media (max-width: 768px) {
    .title {
        font-size: 3rem;
    }
    
    .connect-btn {
        padding: 16px 28px;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 2.5rem;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    .logo,
    .bg-gradient {
        animation: none;
    }
    
    .connect-btn {
        transition: none;
    }
}

@media (prefers-contrast: high) {
    .login-page {
        background: #000;
    }
    
    .connect-btn {
        background: #0066CC;
    }
}
</style>

</body>
</html>
