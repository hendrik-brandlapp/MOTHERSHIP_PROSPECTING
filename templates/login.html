<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMinal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-page">
    <div class="content">
        <!-- Logo -->
        <div class="logo">
            <svg width="64" height="64" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                <path d="M14 18H34V30H14V18Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 22H29" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 26H25" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#6366F1"/>
                        <stop offset="1" stop-color="#8B5CF6"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title">CRMinal</h1>
        <p class="subtitle">Select your profile to continue</p>
        
        <!-- Sales Rep Selection -->
        <div class="user-grid">
            <button class="user-card" onclick="loginAsSalesRep('Caitlin')">
                <div class="user-avatar" style="background: linear-gradient(135deg, #EC4899, #F472B6);">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name">Caitlin</span>
                <span class="user-role">Sales Rep</span>
            </button>
            
            <button class="user-card" onclick="loginAsSalesRep('Kesha')">
                <div class="user-avatar" style="background: linear-gradient(135deg, #10B981, #34D399);">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name">Kesha</span>
                <span class="user-role">Sales Rep</span>
            </button>
            
            <button class="user-card" onclick="loginAsSalesRep('Django')">
                <div class="user-avatar" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name">Django</span>
                <span class="user-role">Sales Rep</span>
            </button>
        </div>
        
        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Admin Login -->
        <a href="{{ url_for('admin_login') }}" class="admin-btn">
            <i class="fas fa-shield-halved me-2"></i>
            <span>Admin Login</span>
            <i class="fas fa-arrow-right ms-2"></i>
        </a>
        <p class="admin-note">Admin login requires DUANO authentication</p>
    </div>

    <!-- Background -->
    <div class="bg-gradient"></div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
}

.login-page {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
}

.content {
    text-align: center;
    z-index: 2;
    position: relative;
    padding: 20px;
}

.logo {
    margin-bottom: 24px;
    animation: float 6s ease-in-out infinite;
}

.title {
    font-size: 3.5rem;
    font-weight: 900;
    color: white;
    margin-bottom: 8px;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #FFFFFF 0%, #E2E8F0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.1rem;
    margin-bottom: 40px;
}

.user-grid {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 32px;
}

.user-card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 24px 32px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    min-width: 140px;
}

.user-card:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(99, 102, 241, 0.5);
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
}

.user-avatar {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
}

.user-name {
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
}

.user-role {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.85rem;
}

.divider {
    display: flex;
    align-items: center;
    margin: 24px 0;
    color: rgba(255, 255, 255, 0.3);
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

.divider span {
    padding: 0 16px;
    font-size: 0.9rem;
}

.admin-btn {
    display: inline-flex;
    align-items: center;
    padding: 14px 28px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    border-radius: 10px;
    font-weight: 500;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.admin-btn:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.3);
    color: white;
}

.admin-note {
    color: rgba(255, 255, 255, 0.4);
    font-size: 0.8rem;
    margin-top: 12px;
}

.bg-gradient {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
    animation: gradientShift 10s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes gradientShift {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

/* Mobile */
@media (max-width: 768px) {
    .title { font-size: 2.5rem; }
    .user-grid { flex-direction: column; align-items: center; }
    .user-card { width: 100%; max-width: 200px; }
}
</style>

<script>
function loginAsSalesRep(name) {
    // Submit form to backend
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/login-sales-rep';
    
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'name';
    input.value = name;
    
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
}
</script>

</body>
</html>
