[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/oauth/*"
  to = "/.netlify/functions/api/oauth/:splat"
  status = 200

[[redirects]]
  from = "/api/whatsapp/webhook"
  to = "/.netlify/functions/whatsapp-webhook"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[functions."whatsapp-webhook"]
  runtime = "python3.9"
